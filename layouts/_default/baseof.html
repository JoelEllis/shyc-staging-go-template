<!DOCTYPE html>
{{ `<!--[if IE]>` | safeHTML }}
<html class="ie" lang="{{ $.Site.LanguageCode | default "en" }}">
{{ `<![endif]-->` | safeHTML }}
{{ `<!--[if !IE]><!-->` | safeHTML }}
<html lang="{{ $.Site.LanguageCode | default "en" }}">
{{ `<!--<![endif]-->` | safeHTML }}
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <main>
        {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}
    </body>
</html>
